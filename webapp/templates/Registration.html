<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'register/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'register/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'register/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'register/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'register/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" action="{% url 'save_register' %}" name="myform" onsubmit="return myfunction()">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="User_Name" name="name" required>
                        </div>
<!--                        <div class="input-group">-->
<!--                            <input class="input&#45;&#45;style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">-->
<!--                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>-->
<!--                        </div>-->
<!--                        <div class="input-group">-->
<!--                            <div class="rs-select2 js-select-simple select&#45;&#45;no-search">-->
<!--                                <select name="gender">-->
<!--                                    <option disabled="disabled" selected="selected">Gender</option>-->
<!--                                    <option>Male</option>-->
<!--                                    <option>Female</option>-->
<!--                                    <option>Other</option>-->
<!--                                </select>-->
<!--                                <div class="select-dropdown"></div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Confirm_Password" name="cpassword" required>
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div><br>
                    </form>
                    <div class="p-t-10">
                        <a href="{% url 'Login_page' %}">
                         <button class="btn btn--pill btn--green" style="width:130px;">Login</button>
                        </a>
                            </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'register/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->

    <script src="{% static 'register/js/global.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
 {% for i in messages %}
   {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}','','warning');
    </script>
 {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}','','error');
    </script>
 {% elif i.tags == 'info' %}
    <script>
        swal('{{i}}','','info');
    </script>
 {% else %}
    <script>
         swal('{{i}}','','success');
    </script>
   {% endif %}
 {% endfor %}
{% endif %}



<script>
            function myfunction(){

                let x=document.myform.password.value;
                let y=document.myform.cpassword.value;
                if (x==y){
                    return true;
                }
                else{
                    alert(" password doesn't match...!")
                    return false;
                }
            }
        </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
