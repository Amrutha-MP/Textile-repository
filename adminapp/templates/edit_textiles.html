<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>hello</h1>-->
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add categories</h4>
                    <p class="card-description"> Add categories here...</p>
                    <form class="forms-sample" method="post"  action="{% url 'update_textiles' text_id=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category_Name</label>
                        <input type="text" class="form-control" value="{{data.Category_Name}}" id="exampleInputName1" placeholder="Category_Name" name="name">
                      </div>

                       <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" value="{{data.Description}}" placeholder="Description" name="description">
                      </div>
                     <div class="form-group">
                        <label for="exampleInputName1">Category_Image</label>
                         <img src="{{data.Category_Image.url}}">
                        <input type="file" class="form-control" placeholder="Category_Image" name="image">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
